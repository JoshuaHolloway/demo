<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comp: Navbar</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav>
    <div id="hamburger">

      <svg width="100%" height="100%">
        <line 
          x1="20%"  y1="25%"
          x2="80%"  y2="25%"
          rx="50"   ry="50"
          stroke="white"
          stroke-width="10"
          stroke-linecap="round"
        />

        <line 
          x1="20%"  y1="50%"
          x2="80%"  y2="50%"
          rx="50"   ry="50"
          stroke="white"
          stroke-width="10"
          stroke-linecap="round"
        />

        <line 
          x1="20%"  y1="75%"
          x2="80%"  y2="75%"
          rx="50"   ry="50"
          stroke="white"
          stroke-width="10"
          stroke-linecap="round"
        />
      </svg>

    </div>
    <div id="remainder">
      <a>LOGO</a>
      <a>LOGIN</a>
    </div>
  </nav>
  
</body>
</html>
