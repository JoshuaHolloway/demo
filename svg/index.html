<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav>
    <div id="hamburger">

      <svg width="100" height="100">
        <!-- SVG Tutorial: https://youtu.be/9Y4P3FvZ5bg -->

        <circle 
          r="45" 
          cx="50" 
          cy="50" 
          fill="none" 
          stroke="black" 
          stroke-width="10"
        />

        <rect 
          x="0"
          y="0"
          rx="25"
          ry="25"
          height="100"
          width="100"
          fill="none"
          stroke="blue"
          stroke-width="10"
        />

        <line 
          x1="20%" y1="25%"
          x2="80%"   y2="25%"
          rx="50"
          ry="50"
          stroke="green"
          stroke-width="10"
          stroke-linecap="round"
        />

        <line 
          x1="20%" y1="50%"
          x2="80%"   y2="50%"
          rx="50"
          ry="50"
          stroke="green"
          stroke-width="10"
          stroke-linecap="round"
        />

        <line 
          x1="20%" y1="75%"
          x2="80%"   y2="75%"
          rx="50"
          ry="50"
          stroke="green"
          stroke-width="10"
          stroke-linecap="round"
        />

      </svg>

    </div>
    <div id="remainder">
      <div id="left"></div>
      <div id="right"></div>
    </div>
  </nav>
  
</body>
</html>
